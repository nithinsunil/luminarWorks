<h3 style="color: white;"></h3>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Deposit</h3>

            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- Event binding using $event as argument -> (change) = "getacno($event)" -->
                        <input type="text" class="form-control" [(ngModel)] = "acno" name="acno" placeholder="Enter account number" id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- Event binding using $event as argument -> (change) = "getpwd($event)" -->
                        <input type="password" class="form-control" [(ngModel)] = "pwd" name="pwd" placeholder="password"
                            id="login_password" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- Event binding using $event as argument -> (change) = "getacno($event)" -->
                        <input type="text" class="form-control" [(ngModel)] = "amount" name="amount" placeholder="Enter amount" id="amount" required>

                    </div>

                    <div class="form-group">
                        <input type="submit" value="Deposit" (click)="deposit()" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
           
    </div>
</div>
