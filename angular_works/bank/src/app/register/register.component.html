<nav class="navbar navbar-light bg-dark ">
    <a class="navbar-brand  " href="#" style="color:rgb(85, 98, 237);"><b>&#169; HAFC Bank Pvt.Ltd </b></a>
    <span class="quote text-light">Giving you freedom...</span>

<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Sign Up</h3>

            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- Event binding using $event as argument -> (change) = "getacno($event)" -->
                        <input type="text" class="form-control" [(ngModel)]="uname" name="uname" placeholder="Username"
                            id="login_uname" required>

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <!-- Event binding using $event as argument -> (change) = "getacno($event)" -->
                        <input type="text" class="form-control" [(ngModel)]="acno" name="acno" placeholder="accno"
                            id="login_accno" required>

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <!-- Event binding using $event as argument -> (change) = "getpwd($event)" -->
                        <input type="password" class="form-control" [(ngModel)]="pwd" name="pwd" placeholder="password"
                            id="login_password" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Register" (click)="register()" class="btn float-right login_btn "
                            style="width:50%">
                    </div>
                </form>
            </div>
            <p style="color:white;align-items:baseline;">Already a user? <a routerLink="">Log in</a></p>
        </div>
    </div>
</div>
