<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="row">
        <div class="col-4">

        </div>

        <div class="col-4">

            <form>
            
                <h1 class="text-center">Login Form</h1>
                
                <div class="p-2 mb-3">
                    <label for="usr" class="mb-2">Username: </label>
                    <input type="text" placeholder="Username" class="form-control" id="usr">
                </div>

                <div class="p-2 mb-3">
                    <label for="psd" class="mb-2">Password: </label>
                    <input type="password" placeholder="Password" class="form-control" id="psd">
                </div>

                <div class="p-2 mb-3">
                    <button class="btn btn-success">Login</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>

                <div class="col-4">

                </div>

            </form>

        </div>
    </div>
