<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
    <form class="container w-50 bg-dark text-light">
        <h1 class="text-center">Athlete Registration Form</h1>
        <p>Thank you for signing up at our club. Please fill in your information and we will contact you shortly to
            complete your membership.</p>
        <div class="mb-3 p-2">
            <label for="name">Athlete's Name: </label>
            <input type="text" placeholder="First" id="name" class="mb-3 form-control">
            <input type="text" placeholder="Last" class="form-control">
        </div>

        <div class="mb-3 p-2">
            <label for="dob">DOB: </label>
            <input type="date" name="" id="dob" class="form-control">
        </div>

        <div class="mb-3 p-2">
            <label for="email">Email: </label>
            <input type="email" placeholder="Email" id="email" class="form-control">
        </div>

        <div class="mb-3 p-2">
            <label for="phn">Phone: </label>
            <input type="text" placeholder="### ### ####" id="phn" class="form-control">
        </div>

        <div class="mb-3 p-2">
            <label for="addr">Mailing Address: </label>
            <textarea name="" id="addr" cols="30" rows="2" placeholder="Street address" class="form-control"></textarea>
            <br>
            <input type="text" placeholder="City" class="form-control"> <br>
            <input type="text" placeholder="Region" class="form-control"> <br>
            <input type="number" class="mb-3 form-control" placeholder="Zip code">
            <select name="" id="" class="form-control">
                <option value="">Romania</option>
            </select>
        </div>

        <div class="mb-3 p-2">
            <label for="gendr">Gender:</label> <br>
            <input type="radio" id="male" name="gndr"> <label for="male">Male</label>
            <input type="radio" id="female" name="gndr"> <label for="female">Female</label>
        </div>

        <div class="mb-3 p-2">
            <label for="height">Height:</label>
            <input type="text" id="height"> <br> <br>

            <label for="weight">Weight:</label>
            <input type="text" id="weight" class="mb-3">
        </div>

        <div class="mb-3 p-2">
            <p>Does the athlete have a history of chronic illness?</p>
            <input type="radio" id="y" name="opt1"> <label for="y">Yes</label>
            <input type="radio" id="n" name="opt1"> <label for="n">No </label>
        </div>

        <div class="mb-3 p-2">
            <p>Does the athlete have any allergies?</p>
            <input type="radio" id="y1" name="opt2"> <label for="y1">Yes</label>
            <input type="radio" id="n1" name="opt2"> <label for="n1">No</label>
        </div>

        <div class="mb-3 p-2">
            <button type="submit" class="btn btn-success">REGISTER</button>
        </div>
    </form>

</body>

</html>
