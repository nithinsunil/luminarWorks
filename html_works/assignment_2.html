<!-- Facebook Login Page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/14253af2ed.js" crossorigin="anonymous"></script>
</head>

<body>
    <form action="">
        <center>
            <i class="fab fa-5x fa-facebook"></i>
            <p>Log in to Facebook</p>
            <label for="email">Email address or phone number</label> <br>
            <input type="text" id="email"> <br>
            <label for="pass">Password</label> <br>
            <input type="password" id="pass"> <br>
            <button type="submit">Log In</button> <br>
            <a href="">Forgotten account?</a>.<a href="">Sign up for Facebook</a>
        </center>
    </form>
</body>

</html>
