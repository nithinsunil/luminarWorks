<!-- Registration Form -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>After School Club Registration Form</h1>

    <form action="">

        <label for="name">Student Name</label> <br>
        <input type="text" id="name" placeholder="first">
        <input type="text" placeholder="last"> <br> <br>

        <label for="dob">Student's Birth Date</label> <br>
        <input type="date" id="dob"> <br> <br>

        <label for="grade">Student's Grade</label> <br>
        <select name="" id="grade">
            <option value="">Kindergarden</option>
            <option value="">High School</option>
            <option value="">College</option>
        </select>

        <p>Which session will your student attend?</p>
        <input type="radio" id="op1" name="session">
        <label for="op1">full time before school care only</label> <br>

        <input type="radio" id="op2" name="session">
        <label for="op2">full time after school time only</label> <br>

        <input type="radio" id="op3" name="session">
        <label for="op3">full time before and after school care</label> <br>

        <input type="radio" id="op4" name="session">
        <label for="op4">drop in before/after school care</label> <br> <br>

        <label for="medical">Please indicate any known allergies or special needs</label> <br>
        <textarea name="" id="medical" cols="50" rows="5"></textarea> <br> <br>


        <label for="par_name">Parent/Guardian's Name</label> <br>
        <input type="text" id="par_name" placeholder="first">
        <input type="text" placeholder="last"> <br> <br>

        <label for="par_phn">Parent/Guardian's Phone</label> <br>
        <input type="text" id="par_phn" placeholder="### ### ####"> <br> <br>

        <label for="add_phn">Additional Phone Number</label> <br>
        <input type="text" id="add_phn" placeholder="##########"> <br> <br>

        <label for="email">Email</label> <br>
        <input type="email" id="email"> <br><br>

        <h1>Authorized Pick Up List</h1>
        <hr>

        <label for="name_1">Name</label> <br>
        <input type="text" id="name_1" placeholder="first">
        <input type="text" placeholder="second"> <br> <br>

        <label for="phn">Phone</label> <br>
        <input type="text" id="phn" placeholder="##########"> <br>

        <label for="rel">Relation to Student</label> <br>
        <input type="text" id="rel"> <br>
        <hr>

        <input type="text" placeholder="Add More"> <br>
        <button type="submit">Send</button>

    </form>
</body>

</html>
