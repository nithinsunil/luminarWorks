<!-- Athlete Registration Form -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Athlete Registration Form</h1>
    <p>Thank you for signing up at our club. Please fill in your information and we will contact you shortly to complete
        ypur membership.</p>
    <label for="name">Athlete's Name:</label> <br>
    <input type="text" id="name" placeholder="First">
    <input type="text" id="name" placeholder="Last"> <br><br>

    <label for="dob">DOB:</label> <br>
    <input type="date" id="dob"> <br><br>
    <label for="email">Email:</label> <br>
    <input type="email" id="email"> <br><br>

    <label for="phn">Phone:</label> <br>
    <input type="text" id="phn" placeholder="### ### ####"> <br><br>

    <label for="addr">Mailing Address:</label> <br><br>
    <textarea name="" id="" cols="40" rows="2" placeholder="Street Address"></textarea> <br>
    <input type="text" name="" id="" placeholder="City">
    <input type="text" placeholder="Region"> <br>
    <input type="text" placeholder="Postal/Zip Code">
    <select name="" id="">
        <option value="">Romania</option>

    </select> <br><br>
    <label for="gendr">Gender:</label> <br>
    <input type="radio" id="male" name="gndr"> <label for="male">Male</label>
    <input type="radio" id="female" name="gndr"> <label for="female">Female</label> <br><br>

    <label for="height">Height:</label>
    <input type="text" id="height">

    <label for="weight">Weight:</label>
    <input type="text" id="weight"> <br><br>

    <p>Does the athlete have a history of chronic illness?</p>
    <input type="radio" id="y" name="opt1"> <label for="y">Yes</label>
    <input type="radio" id="n" name="opt1"> <label for="n">No </label>

    <p>Does the athlete have any allergies?</p>
    <input type="radio" id="y1" name="opt2"> <label for="y1">Yes</label> <br>
    <input type="radio" id="n1" name="opt2"> <label for="n1">No</label> <br><br>

    <button type="submit">REGISTER</button>

</body>

</html>
