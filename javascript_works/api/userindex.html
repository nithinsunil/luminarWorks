<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Username</th>
                        <th>City</th>
                        <th>Phone</th>
                        <th>Company Name</th>
                    </tr>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>
<script>
    var request = new XMLHttpRequest() // creating new object
    request.open("get", "https://jsonplaceholder.typicode.com/users") // using open method ('get' is the post method and url is the api url )
    request.send() // sending the request
    request.onreadystatechange = () => {
        if (request.readyState == 4) { // readystate has to be 4 for success
            if (request.status > 199 && request.status < 300) { // checking status code is in 200-299 range
                var users = JSON.parse(request.responseText)
                populateValues(users)
            }
            else {
                console.log("failed to fetch data from the resource");
            }
        }
        function populateValues(users){
            let html_data = ``;
            for(let user of users){
                let name = user.name;
                let email = user.email;
                let userName = user.username;
                let city = user.address.city;
                let phone = user.phone;
                let company = user.company.name;
                html_data+= `<tr> <td>${name}</td>
                <td>${email}</td>
                <td>${userName}</td>
                <td>${city}</td>
                <td>${phone}</td>
                <td>${company}</td> </tr>`
               
            }
             document.querySelector("#result").innerHTML = html_data;

        }
    }
</script>

</html>
